<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Calculadora</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="titulo">
        <h1 id="titulo-texto">Calculadora</h1>
    </div>

    <div class="calculator card">

        <p id="exebicao" class="calculator-screen z-depth-1"></p>
        <!-- <input type="text" class="calculator-screen z-depth-1" value="" disabled /> -->

        <div class="calculator-keys">

            
            <button type="button" class="Botao-contas operator btn btn-info" value="+" onclick="insert('+')">+</button>
            <button type="button" class="Botao-contas operator btn btn-info" value="-" onclick="insert('-')">-</button>
            <button type="button" class="Botao-contas operator btn btn-info" value="*" onclick="insert('*')">&times;</button>
            <button type="button" class="Botao-contas operator btn btn-info" value="/" onclick="insert('/')">&divide;</button>

            <button type="button" value="7" class="Botao btn btn-light waves-effect" onclick="insert('7')">7</button>
            <button type="button" value="8" class="Botao btn btn-light waves-effect" onclick="insert('8')">8</button>
            <button type="button" value="9" class="Botao btn btn-light waves-effect" onclick="insert('9')">9</button>

            <button type="button" class="Botao apagar all-clear function btn btn-danger btn-sm" value="all-clear" onclick="apagar()"><</button>


            <button type="button" value="4" class="Botao btn btn-light waves-effect" onclick="insert('4')">4</button>
            <button type="button" value="5" class="Botao btn btn-light waves-effect" onclick="insert('5')">5</button>
            <button type="button" value="6" class="Botao btn btn-light waves-effect" onclick="insert('6')">6</button>


            <button type="button" value="1" class="Botao btn btn-light waves-effect" onclick="insert('1')">1</button>
            <button type="button" value="2" class="Botao btn btn-light waves-effect" onclick="insert('2')">2</button>
            <button type="button" value="3" class="Botao btn btn-light waves-effect" onclick="insert('3')">3</button>


            <button type="button" value="0" class="Botao btn btn-light waves-effect" onclick="insert('0')">0</button>
            <button type="button" class="Botao decimal function btn btn-secondary" value="." onclick="insert('.')">.</button>
            <button type="button" class="Botao all-clear function btn btn-danger btn-sm" value="all-clear" onclick="limpar()">C</button>
            

            <button type="button" class="Botao-contas equal-sign operator btn btn-default" value="=" onclick="calcular('=')">=</button>

        </div>
    </div>
    <!-- script -->
    <script type="text/javascript" src="js/motor.js"></script>
</body>
</html>
